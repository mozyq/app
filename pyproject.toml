scipy = "^1.14.0"
torchaudio = "^2.4.0"
torchvision = "^0.19.0"
tqdm = "^4.66.5"
typer = "^0.12.3"

[tool.poetry.dev-dependencies]
pre-commit = "^3.8.0"

[tool.poetry.scripts]
mzq = "mozyq.app:main"
